<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>
      Writos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTodo()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>

  <ion-refresher (ionRefresh)="refreshAll($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">>
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let todo of todos">
 
      <ion-item>
 
        {{todo.title}}
 
      </ion-item>
 
      <ion-item-options>
        <button ion-button icon-only color="primary" (click)="updateTodo(todo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="deleteTodo(todo)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
 
  </ion-list> 
 
</ion-content>
